  <!-- First navigation component: Navigator. This will remain always on top of the app. -->
  <ons-navigator id="myNavigator" page="splitter.html">
  </ons-navigator>




  <!-- Second navigation component: Splitter. This will disappear if the first component changes its content. -->
  <template id="splitter.html">
    <ons-page>
      <ons-splitter id="mySplitter">
        <ons-splitter-side page="menu.html" swipeable width="250px" collapse swipe-target-width="50px">
        </ons-splitter-side>
        <ons-splitter-content id="content" page="tabbar.html">
        </ons-splitter-content>
      </ons-splitter>
    </ons-page>
  </template>

  <!-- Third navigation component: Tabbar. This will disappear if the first or second components change their content. -->
  <template id="tabbar.html">
    <ons-page id="tabbarPage">
      <ons-toolbar>
        <div class="left">
          <!-- Toolbar-button with different icons depending on the platform. -->
          <ons-toolbar-button component="button/menu">
            <ons-icon icon="ion-navicon, material:md-menu" size="32px, material:24px"></ons-icon>
          </ons-toolbar-button>
        </div>
		 <div class="center">
        <ons-icon rotate="180" icon="fa-meetup" size="35px"></ons-icon>
		<font face="Comic Sans Ms" size="3px"> adschina's Mente </font>
		</div>

        <div class="right">
          <!-- Toolbar-button  only visible for iOS/other. -->
          <ons-if platform="ios other">
            <ons-toolbar-button component="button/new-task">
			<ons-icon icon="ion-plus-round" size="24px,"></ons-icon>
			</ons-toolbar-button>
          </ons-if>
        </div>
      </ons-toolbar>

      <!-- Floating Action Button only visible for Android. -->
      <ons-if platform="android">
        <ons-fab position="right bottom" component="button/new-task">
          <ons-icon icon="md-edit"></ons-icon>
        </ons-fab>
      </ons-if>

      <!-- Auto-positioned Tabbar: top on Android, bottom on iOS/other. -->
      <ons-tabbar id="myTabbar" position="auto">
	  <ons-tab page="start.html" active label="Regina" icon="ion-android-bicycle" active-icon="md-airline-seat-recline-extra" >
	  </ons-tab>
        <ons-tab page="pending_tasks.html" label="Offene Wollepunkte" icon="ion-clipboard" badge="1999"> </ons-tab>
        <ons-tab page="completed_tasks.html" label="Stiefledigt" icon="fa-thumbs-up" onclick="getErledigt()"> </ons-tab>
      </ons-tabbar>
    </ons-page>
  </template>




  <template id="pending_tasks.html">
  <ons-page id="pendingTasksPage">
  <ons-list id="pending-list">
  </ons-list>
</ons-page>
 </template>


 <template id="menu.html">
 <ons-page id="menuPage">


  <ons-list-title> <ons-icon icon="fa-suitcase"> &nbsp; Wer fährt gerne in den Urlaub?</ons-list-title>
  <ons-list id="default-category-list">
    <ons-list-item tappable onclick="test()">
      <div class="left">
        <ons-radio name="categoryGroup" input-id="r-all" checked></ons-radio>
      </div>
      <label class="center" for="r-all">Alle </label>
    </ons-list-item>
    <ons-list-item tappable category-id="">
      <div class="left">
        <ons-radio name="categoryGroup" input-id="r-no"></ons-radio>
      </div>
      <label class="center" for="r-no">Keiner</label>
    </ons-list-item>
  </ons-list>

  <ons-list-title> <ons-icon icon="fa-bicycle"> &nbsp; Mountainbike Kategorien</ons-list-title>
  <ons-list id="custom-category-list">
  </ons-list>
</ons-page>
 </template>
